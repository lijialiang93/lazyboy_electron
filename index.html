<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lazyboy</title>
    <link rel='stylesheet' href="./public/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

</head>

<body>

    <main class="container">
        <div class="row">
            <img src='./public/img/computer.png' />
            <div class="row" id='input'>
                <div class="input-group col-10">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Path</span>
                    </div>
                    <input type="text" class="form-control" id='path' readonly='true'>
                    <div class="input-group-append">
                        <button id='browse' class='btn btn-dark'>...</button>
                    </div>
                </div>
                <button id='stream' class="btn btn-primary col-2">Play</button>

                <button id='stop' class="btn btn-danger d-none">Stop</button>

                <div class="col-12 mt-4">
                    <span>
                        <small>
                            <strong>
                                Open this link in your mobile browser:&nbsp
                            </strong>
                        </small>
                    </span>
                    <a id='url' href='' target='__blank'></a>
                    <button class="btn-sm btn-outline-secondary ml-1" id='clipboard' data-clipboard-target="#url">
                        Copy
                    </button>
                </div>

            </div>
        </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <span class="text-muted">Developed by Jialiang Li</span>
        </div>
    </footer>
</body>

</html>
